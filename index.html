    <title>Equation Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quadratic Equation Calculator-Online</h1>
    <p>
        A<b>X<sup>2</sup></b>
        +
        B<b>X<sup>1</sup></b>
        +
        C
        =
        0
    </p>
    <label>
    a: <input type="number" name="a" id="a"><br>
    <br>
    b: <input type="number" name="b" id="b"><br>
    <br>
    c: <input type="number" name="c" id="c"><br>
    <br>
</label>
    <button id="calcBtn">Calculate Quadratic</button>
    <h4>Output:</h4>
    <p id="resultDisplay"><b>x<sub>1</sub>=</b></p></b>
    <p id="resultDisplay1"><b>x<sub>2</sub>=</b></p></b>

</body>
